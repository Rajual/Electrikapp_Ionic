<ion-header>
  <ion-toolbar class="ion-no-border; ion-no-margin; ion-no-padding">
    <ion-buttons slot="secondary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Electrickapp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="ion-no-padding" style="height: 100%;">
    <ion-slide style="overflow-y: scroll;">
      <ion-grid class="container">
        <ion-row class="header">
          <ion-col>
            <div style="margin-top: 4%; font-size: 5vw; text-align: left; padding-left: 5%;">
              {{ allEnergyText }}
            </div>
          </ion-col>
          <ion-col>
            <div style="margin-top: 4%; font-size: 5vw; text-align: right; padding-right: 5%;">
              <!-- {{ allPowerText }} -->
              $ {{ pay }}
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="header; ion-no-padding;" style="font-size: 9vw;">
          <!-- <ion-col style="padding-top: 20%;"> -->
          <ion-col style="padding-top: 30%;">
            <circle-progress 
              [percent] = "progress"
              [maxPercent] = '100'
              [showTitle] = 'true'
              [showSubtitle] = 'true'
              [showUnits] = 'false'
              [space] = "-10"
              [outerStrokeWidth] = '10'
              [outerStrokeColor] = "'#97C34A'"
              [innerStrokeColor] = "'#E7E8EA'"
              [innerStrokeWidth] = '10'
              [title] = "projection"
              [titleFontSize] = '30'
              [subtitle] = "'Pesos'"
              [subtitleFontSize] = '20'
              [animateTitle] = 'false'
              [renderOnClick] = 'false'
              [startFromZero] = 'false'
              [responsive] = 'false'>
            </circle-progress>
            <!-- <div>
              {{ Tcenergy }}
            </div>
            <div>
              Costo total
            </div> -->
            <!-- <div style="margin-top: 5%; font-size: 6vw; text-align: left; padding-left: 5%;">
              Detalle
            </div> -->
          </ion-col>
        </ion-row>

        <ion-row class="body">
          <!-- <ion-col style="text-align: center">
            <ion-list class="ion-no-padding; body;">
              <ion-item *ngFor="let name of names" lines="none">
                <ion-avatar slot="start">
                  <ion-icon name="pause-circle" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <ion-text>
                    {{ name.Name }}
                  </ion-text>
                  <ion-progress-bar value="{{ name.Energy }}"></ion-progress-bar>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col> -->
        </ion-row>

        <ion-row class="footer">
          <ion-col>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
