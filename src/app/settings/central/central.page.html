<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Crear nuevo grupo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div>
      <div>

      </div>
    </div>
    <div>
      <ion-list class="ion-no-padding">
        <ion-item>
          <ion-label position="floating">Red</ion-label>
          <ion-input [(ngModel)]="valorNet" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="valorPass" type="password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="valorName" autocapitalize="words" placeholder="Nombre del grupo (ej: Casa, Oficina)">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="openGroupsTwoPage()">
        CREAR
      </ion-button>
    </div>
    <div class="footer">
    </div>
  </div>
</ion-content>
